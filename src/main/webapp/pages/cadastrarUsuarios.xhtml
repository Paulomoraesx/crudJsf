<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:viewAction action="#{sessaoMB.controlarSessao}" />
		<f:viewAction action="#{usuarioMB.definirCadastrarOuAtualizar}" />
	</f:metadata>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div
		style="display: flex; justify-content: center; align-content: center; margin-top:100px">
		<h:form id="formDados">
			<p:growl id="msg" showDetail="true" />
			<p:panelGrid columns="1">
				<p:row>
					<p:outputLabel
						value="#{usuarioMB.condicaoParaTelaCadastrarAtualizar} Usuario"
						styleClass="campos-lab" />
				</p:row>
				<p:row>
					<p:outputLabel value="name:" styleClass="campos-lab">
						<span style="color: red;">* </span>
					</p:outputLabel>
					<p:inputText value="#{usuarioMB.usuario.name}" maxlength="120"
						required="true" requiredMessage="name é obrigatorio" />
				</p:row>
				<p:row>
					<p:outputLabel value="Email:" styleClass="campos-lab">
						<span style="color: red;">* </span>
					</p:outputLabel>
					<p:inputText validator="EmailValidator" required="true"
						requiredMessage="Email é obrigatorio"
						value="#{usuarioMB.usuario.email}" maxlength="50">
						<p:ajax update="msg" />
					</p:inputText>
				</p:row>
				<p:row>
					<p:outputLabel value="Senha:" styleClass="campos-lab">
						<span style="color: red;">* </span>
					</p:outputLabel>
					<p:inputText required="true" requiredMessage="Senha é obrigatoria"
						value="#{usuarioMB.usuario.password}" type="password"
						maxlength="60" />
				</p:row>

			</p:panelGrid>
			<p:commandButton value="Salvar" update=":formDados:msg"
				action="#{usuarioMB.gravarUsuario()}" styleClass="campos-lab" />

			<p:commandButton value="Cancelar" immediate="true"
				action="#{usuarioMB.redirecionarParaPrincipal()}" />

		</h:form>
	</div>
</h:body>
</html>
